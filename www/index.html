<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">SmartE</h1>
      </ion-header-bar>
      <ion-content ng-controller="main_s">
        <section class="list">

    <ion-toggle class=" item item-toggle" ng-repeat="item  in view" ng-checked="{{item.checked}}" ng-modal="{{item.checked}}"             ng-click="fetcher({{$index}},{{res[$index]}})">
               {{item.name}}
    </ion-toggle>
      </section>
    <div class="sensors" ng-controller="sensors" ng-modal="val">
    <h1>temparature : {{val.temp.value}}C</h1>
    <h1>light:
      {{val.light.value}}lm
    </h1>
    </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
